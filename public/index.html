<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="ClearHeadSpace - Your safe space to connect with caring therapists and supportive buddies" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>ClearHeadSpace - Your Safe Space</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-heart {
        width: 60px;
        height: 60px;
        background: #FF6B9D;
        border-radius: 50px 50px 0 0;
        position: relative;
        transform: rotate(45deg);
        animation: heartbeat 1.5s ease-in-out infinite;
      }
      
      .loading-heart::before,
      .loading-heart::after {
        content: '';
        width: 60px;
        height: 60px;
        background: #FF6B9D;
        border-radius: 50px 50px 0 0;
        position: absolute;
      }
      
      .loading-heart::before {
        left: -30px;
        transform: rotate(-45deg);
        transform-origin: 30px 30px;
      }
      
      .loading-heart::after {
        top: -30px;
        transform: rotate(45deg);
        transform-origin: 0 30px;
      }
      
      @keyframes heartbeat {
        0%, 20%, 50%, 80%, 100% {
          transform: rotate(45deg) scale(1);
        }
        40%, 60% {
          transform: rotate(45deg) scale(1.1);
        }
      }
      
      .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.1;
        animation: float 20s infinite linear;
      }
      
      .shape:nth-child(1) {
        width: 80px;
        height: 80px;
        background: #FF6B9D;
        left: 10%;
        animation-delay: 0s;
      }
      
      .shape:nth-child(2) {
        width: 60px;
        height: 60px;
        background: #4ECDC4;
        left: 20%;
        animation-delay: 5s;
      }
      
      .shape:nth-child(3) {
        width: 40px;
        height: 40px;
        background: #45B7D1;
        left: 30%;
        animation-delay: 10s;
      }
      
      .shape:nth-child(4) {
        width: 100px;
        height: 100px;
        background: #F9CA24;
        left: 40%;
        animation-delay: 15s;
      }
      
      .shape:nth-child(5) {
        width: 50px;
        height: 50px;
        background: #6C5CE7;
        left: 50%;
        animation-delay: 2s;
      }
      
      .shape:nth-child(6) {
        width: 70px;
        height: 70px;
        background: #FD79A8;
        left: 60%;
        animation-delay: 7s;
      }
      
      .shape:nth-child(7) {
        width: 90px;
        height: 90px;
        background: #FDCB6E;
        left: 70%;
        animation-delay: 12s;
      }
      
      .shape:nth-child(8) {
        width: 30px;
        height: 30px;
        background: #00B894;
        left: 80%;
        animation-delay: 17s;
      }
      
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="loading" class="loading-screen">
      <div class="loading-heart"></div>
    </div>
    
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() {
              loading.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
